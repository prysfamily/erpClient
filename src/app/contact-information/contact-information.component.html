<mat-toolbar>
    <span>Primas Employee Contact Information</span>
  </mat-toolbar>
  <mat-card class="my-card">
    
    <mat-card-content>
        <mat-label>Permanent Address</mat-label>
        <br>
      
      <form class="my-form">
  
        <mat-form-field class="full-width"  appearance="outline">
          <mat-label>Building Number</mat-label>
          <input
            matInput
            placeholder="Building Number"
            name="buildingNumber"
            required
          />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street Name</mat-label>
          <input matInput placeholder="Street Name" name="streetName" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <mat-select>
            <mat-option value="India">India</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <mat-select>
            <mat-option value="Kerala">Kerala</mat-option>
            <mat-option value="Tamilnadu">Tamilnadu</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <mat-select>
            <mat-option value="Chennai">Chennai</mat-option>
            <mat-option value="Thiruchirappalli">Thiruchirappalli</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Pin Code</mat-label>
          <input matInput placeholder="Pin Code" name="pinCode" required />
        </mat-form-field>

      </form>
    </mat-card-content>
