<mat-toolbar>
    <span>Primas Employee Emergency Contact Information</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <div>
    <mat-card-content  class="matcnt">
      <form class="my-form">
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Employee Id</mat-label>
          <input matInput placeholder="Employee Id" name="employeeId" required />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Employee Name</mat-label>
          <input matInput placeholder="Employee Name" name="employeeName" required />
        </mat-form-field>
  
        <mat-form-field class="full-width"  appearance="outline">
          <mat-label>Building Number</mat-label>
          <input
            matInput
            placeholder="Building Number"
            name="eBuildingNumber"
            required
          />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street Name</mat-label>
          <input matInput placeholder="Street Name" name="eStreetName" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" name="eCity" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="State" name="eState" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Pin Code</mat-label>
          <input matInput placeholder="Pin Code" name="ePinCode" required />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Country" name="eCountry" required />
        </mat-form-field>
  
        <mat-card-actions  class="registrationTable">
          <button mat-raised-button (click)="professionalInformation()" color="primary">
            Professional Information
          </button>
        </mat-card-actions>
  
      </form>
    </mat-card-content>
    </div>
  </mat-card>
