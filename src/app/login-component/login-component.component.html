<mat-toolbar>
   <span>Primas Login</span>
 </mat-toolbar>
 <mat-card class="my-card">
   <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

<!--Login Information-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input  matInput  value="admin" readonly  placeholder="UserName"  name="userName"  required minlength="5" maxlength="5"  formControlName="userName" pattern="[a-zA-Z ]*">
                <mat-error >
                  {{errorMessage("userName","")}}
                </mat-error>
              </mat-form-field>

             <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input  matInput value="admin" readonly placeholder="Password"  name="password" type="password" required minlength="5" maxlength="5"  formControlName="password" pattern="[a-zA-Z ]*">
                <mat-error >
                  {{errorMessage("password","")}}
                </mat-error>
              </mat-form-field>
             
             <mat-card-actions class="loginTable">
               <button mat-raised-button (click)="login()" color="primary">
                 Login
               </button>
             </mat-card-actions>
         </form>
      </mat-card-content>
   </mat-card>
