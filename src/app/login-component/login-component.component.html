<mat-toolbar>
   <span>Primas Login</span>
 </mat-toolbar>
 <mat-card class="my-card">
   <mat-card-content>
     <form class="my-form">
<!--Login Information-->
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="Username"  name="userName"  required>
             </mat-form-field>

             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  name="password" type="password" required>
             </mat-form-field>

             <mat-card-actions>
               <button mat-raised-button (click)="login()" color="primary">
                 Login
               </button>
             </mat-card-actions>
         </form>
      </mat-card-content>
   </mat-card>
