<mat-toolbar>
    <span>Primas Country Registration</span>
  </mat-toolbar> 
    <mat-card class="my-card">
      <mat-card-content>
        <form class="country-form" [formGroup]="countryForm" (ngSubmit)="countryRegistration()" novalidate>
               <mat-form-field class="full-width" appearance="outline">
                   <mat-label>Country Code</mat-label>
                   <input  matInput  placeholder="Country Code"  name="countryCode"  required   minlength="2" maxlength="2"  formControlName="countryCode" pattern="[a-zA-Z ]*">
                   <mat-error >
                    {{errorMessage("countryCode","Only Country Codes")}}
                  </mat-error>
                  </mat-form-field>
   
                <mat-form-field class="full-width" appearance="outline">
                   <mat-label>Country Description</mat-label>
                   <input  matInput  placeholder="Country Description"  name="countryDescription" required minlength="4" maxlength="25"  formControlName="countryDescription" pattern="[a-zA-Z ]*">
                   <mat-error >
                    {{errorMessage("countryDescription","Only Country Name")}}
                  </mat-error>
                  </mat-form-field>
   
  
        <!-- <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button> -->
        
     
   
   
  
               <mat-card-actions class="countryTable">
                  <button mat-raised-button  type="submit"  color="primary">
                    Country Registration
                  </button>
                </mat-card-actions>
            </form>
         </mat-card-content>
      </mat-card>
