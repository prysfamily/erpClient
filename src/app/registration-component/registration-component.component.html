<mat-toolbar>

<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="firstName" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" required />
      </mat-form-field>

      <mat-radio-group aria-label="Sex">
        <mat-label>Gender : </mat-label>
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
        <mat-radio-button value="2">Others</mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Aadhar Number</mat-label>
        <input
          matInput
          placeholder="Aadhar Number"
          name="aadharNumber"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Mobile Number</mat-label>
        <input
          matInput
          placeholder="Mobile Number"
          name="mobileNumber"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email Id</mat-label>
        <input matInput placeholder="Email Id" name="emailId" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Passport Number</mat-label>
        <input
          matInput
          placeholder="Passport Number"
          name="passportNumber"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Passport Expiry Date</mat-label>
        <input matInput [matDatepicker]="picker2" placeholder="Choose a date" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nationality</mat-label>
        <input matInput placeholder="Nationality" name="nationality" required />
      </mat-form-field>

      <mat-radio-group aria-label="MaritalStatus">
        <mat-label>Marital Status : </mat-label>
        <mat-radio-button value="1">Single</mat-radio-button>
        <mat-radio-button value="2">Married</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="full-width">
        <mat-label>Disability Description</mat-label>
        <input
          matInput
          placeholder="Disability Description"
          name="disabilityDesciption"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Qualificaation</mat-label>
        <input
          matInput
          placeholder="Qualification"
          name="qualification"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
